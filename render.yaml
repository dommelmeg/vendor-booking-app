databases:
  - name: postgres
    ipAllowList: []
    databaseName: my_database
    user: dommelmeg

services:
  - type: web
    name: vendor-booking-app
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false